{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %} VOLUNTARIOS CADASTRADOS {% endblock %}</h1><hr>
        <h3><a href="/cadastro">
            <span class="badge badge-warning">Novo</span></a>
        <a href="/escola">
            <span class="badge badge-warning">Voltar</span>
        </a>
        </h3><hr>
     {% for post in volunteer %}
    {% if post.tipo == 'V' %}
    <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{ post['title'] }} </h2>
    </a>
    <span class="badge badge-primary"> {{post['contato'] }}</span>
    <hr>
    {% endif %}
    {% endfor %}
{% endblock %}
