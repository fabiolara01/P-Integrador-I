{% extends 'base.html' %}

{% block content %}

    <h1> CONSULTA MENSAGEM </h1><hr>
    <h2>{% block title %}Título: {{ postagem['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary"> {{ postagem['created'] }}</span>
    <p>Conteúdo: {{ postagem['content'] }} <br>
    Mensagem nº: {{ postagem['id'] }}</p>

    <form action="{{ url_for('delete', id=postagem['id']) }}" method="POST">
        <input type="submit" value="Apagar"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Deseja realmente apagar este registro?')">
        <h3><a href="/mensagens">
            <span class="badge badge-warning">Voltar</span>
        </a></h3>
    </form>

{% endblock %}
