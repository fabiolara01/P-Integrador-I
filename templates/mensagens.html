{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %} MENSAGENS CADASTRADAS {% endblock %}</h1><hr>
        <h3><a href="/escola">
            <span class="badge badge-warning">Voltar</span>
        </a>
        </h3><hr>

    {% for post in posts %}
    {% if post.tipo == 'M' %}
    <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{ post['title'] }} </h2>
    </a>
    <span class="badge badge-primary"> {{post['created'] }}</span>
    <hr>
    {% endif %}
    {% endfor %}
{% endblock %}
